<script>
var action=':otliam'.split('').reverse().join('');
var href='{{rot-email}}'.replace(/[a-zA-Z]/g, function(c){return String.fromCharCode((c<='Z'?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26);});
href=href.substr(0,{{index}})+String.fromCharCode(4*2*2*4)+href.substr({{index}});
var a='<a href="'+action+href+'">'+href+'</a>';
document.write(a);
</script>
